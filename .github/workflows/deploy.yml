name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, intl
        tools: composer:v2

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install NPM dependencies and build assets
      run: |
        npm ci
        npm run build

    - name: Upload files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        source: "./"
        target: "/var/www/cronosdev/data/www/mw.cronosdev.com/deployment"

    - name: Run SSH commands on server to deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        script: |
          set -e

          PROJECT=/var/www/cronosdev/data/www/mw.cronosdev.com
          RELEASES=$PROJECT/releases
          SHARED=$PROJECT/shared
          RELEASE=$(date +'%Y%m%d%H%M%S')
          NEW_RELEASE=$RELEASES/$RELEASE

          echo "ğŸ”§ Creating release $RELEASE"
          mkdir $NEW_RELEASE

          echo "ğŸ“¦ Copying deployment files"
          cp -R $PROJECT/deployment/* $NEW_RELEASE

          cd $NEW_RELEASE

          echo "ğŸ“š Installing Composer dependencies"
          composer install --no-dev --optimize-autoloader

          echo "ğŸ”— Linking storage"
          ln -sfn $PROJECT/storage storage

          echo "ğŸ”— Linking .env"
          ln -sfn $SHARED/.env .env

          echo "ğŸš€ Building Laravel caches"
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo "ğŸ—„ï¸ Running migrations"
          php artisan migrate --force

          echo "ğŸ” Activating new release"
          ln -sfn $NEW_RELEASE $PROJECT/current

          echo "â™» Reloading PHP-FPM"
          sudo systemctl reload php8.3-fpm

          echo "ğŸ§¹ Cleaning old releases (keeping last 5)"
          cd $RELEASES
          ls -t | tail -n +6 | xargs rm -rf

          echo "ğŸ‰ Deployment completed successfully"


